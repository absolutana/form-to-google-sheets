<form name="submit-to-google-sheet">
  <input name="Name" type="text" placeholder="Name" required>
  <input name="EmailAddress" type="email" placeholder="Email Address" required>
  <input name="task1" type="text" placeholder="task1" required>
  <input name="task2" type="text" placeholder="task2" required>
  <input name="typeReward" type="text" placeholder="typeReward" required>
  <input name="nonprofitChoice" type="text" placeholder="nonprofitChoice" required>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = '<SCRIPT URL>'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
